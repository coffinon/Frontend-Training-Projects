<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-name">HOME</h3>
                <p class="score" id="score-home">0</p>
                <div class="score-buttons">
                    <button class="score-button" onclick="addPoints(1, 'home')">+1</button>
                    <button class="score-button" onclick="addPoints(2, 'home')">+2</button>
                    <button class="score-button" onclick="addPoints(3, 'home')">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-name">GUEST</h3>
                <p class="score" id="score-guest">0</p>
                <div class="score-buttons">
                    <button class="score-button" onclick="addPoints(1, 'guest')">+1</button>
                    <button class="score-button" onclick="addPoints(2, 'guest')">+2</button>
                    <button class="score-button" onclick="addPoints(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
