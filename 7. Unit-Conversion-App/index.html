<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric Unit Conversion</h1>
            <input id="input-field" type="text">
            <button id="conversion-button">Convert</button>
        </div>
        <div id="conversion">
            <div" class="conversion-window">
                <h2 class="conversion-window-header">Length (Meter/Feet)</h2>
                <p id="length" class="conversion-window-paragraph">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion-window">
                <h2 class="conversion-window-header">Volume (Liters/Gallons)</h2>
                <p id="volume" class="conversion-window-paragraph">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion-window">
                <h2 class="conversion-window-header">Mass (Kilograms/Pounds)</h2>
                <p id="mass" class="conversion-window-paragraph">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
