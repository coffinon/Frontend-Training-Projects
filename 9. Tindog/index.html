<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <div class="content">
                <div class="header-div">
                    <img class="img-profile-icon" src="images/icon-profile.png" alt="Profile icon">
                    <img class="img-logo" src="images/logo.png" alt="Logo">
                    <img class="img-chat-icon" src="images/icon-chat.png" alt="Chat icon">
                </div>
            </div>
        </header>
        
        <main>
            <div class="content">
                <div class="main-div">
                    <div id="dog-section">
                        <!-- Generate new dog here -->
                    </div>
                    <div class="buttons">
                        <button id="btn-cross" class="btn">
                            <img src="images/icon-cross.png" alt="Cross icon">
                        </button>
                        <button id="btn-heart" class="btn">
                            <img src="images/icon-heart.png" alt="Heart icon">
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="/index.js" type="module"></script>
    </body>
</html>
